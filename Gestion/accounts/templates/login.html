{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        .error {
            color: #ff284e;
        }
        .success {
            color: #4eb718;
        }
    </style>
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header text-center">Connectez-vous ici !</div>
            <div class="card-body">
                {{forms.management_form}}
                <form method="post" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername">Nom d'utilisateur</label>
                            {{forms.username}}
                        <!-- <input required name="username" class="form-control" id="" type="text" -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Matricule</label>
                            {{forms.matricule}}
                        <!-- <input required name="password" class="form-control" id="" type="password"
                               placeholder="Entrer votre mot de passe"> -->
                    </div>
                    <div class="form-group">
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li
                                            {% if message.tags %}
                                                class="{{ message.tags }}"
                                            {% endif %}>
                                        {{ message }}
                                    </li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <input  type="submit" class="btn btn-success btn-block" value="Connexion">
                </form>
                <div class="text-center">
                    <hr>
                    <a class="d-block small mt-3" href="{% url 'index' %}"> Page d'accueil</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
