{% load static %}
{% block logout %}
    <!-- Logout Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Êtes-vous sûr ?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="card card-register mx-auto mt-5">
                    <div class="card-header">Enregistrer un compte</div>
                        <div class="card-body">
                            <form method="post" role="form" enctype="multipart/form-data">{% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputName">Nom d'utilisateur</label>
                                    <input required name="nomUtilisateur" class="form-control" id="" type="text"
                                               aria-describedby="nameHelp" placeholder="Entrer votre nom d'utilisateur">
                                </div>
                                <div class="form-group">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label for="exampleInputName">Nom</label>
                                            <input required name="nom" class="form-control" id="" type="text"
                                                       aria-describedby="nameHelp" placeholder="Entrer votre nom">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="exampleInputLastName">Prénom</label>
                                                <input required name="prenom" class="form-control" id="" type="text"
                                                       aria-describedby="nameHelp" placeholder="Entrer votre prénom">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Adresse email</label>
                                        <input required name="email" class="form-control" id="exampleInputEmail1" type="email"
                                               aria-describedby="emailHelp"
                                               placeholder="Entrer votre adresse email">
                                    </div>
                                    <div class="form-group">
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <label for="exampleInputPassword1">Mot de passe</label>
                
                                                <input required name="motDePasse" class="form-control" id="exampleInputPassword1"
                                                       type="password"
                                                       placeholder="Mot de passe">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="exampleConfirmPassword">Confirme mot de passe</label>
                
                                                <input required name="confirmeMotDePasse" class="form-control"
                                                       id="exampleConfirmPassword"
                                                       type="password"
                                                       placeholder="Confirmer votre mot de passe">
                                            </div>
                                        </div>
                                    </div>
                                <div class="form-group">
                                    {% if messages %}
                                         <ul>
                                        {% for message in messages %}
                                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                            {{ message }}
                                            </li>
                                         {% endfor %}
                                        </ul>
                                    {% endif %}
                                </div>
                            <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
                        </form>
                        <div class="text-center">
                                <a class="d-block small mt-3" href="">Page de connexion</a>
                                <a class="d-block small" href="">Mot de passe perdu ?</a>
                                <hr>
                            <a class="d-block small mt-3" href=""> Page d'accueil</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
                <a class="btn btn-primary" href="">Enregistrer</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
