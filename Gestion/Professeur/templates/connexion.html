{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Compte</title>
    <!-- Bootstrap core CSS-->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'dashboard/css/sb-admin.css' %}" rel="stylesheet">
</head>
<body class="bg-dark">
    <style>
        .error {
            color: #ff284e;
        }
        .success {
            color: #4eb718;
        }
    </style>
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header text-center">Connexion professeurs</div>
            <div class="card-body">
                {{forms.management_form}}
                <form method="post" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername">Adresse mail</label>
                            {{form.mail}}
                        <!-- <input required name="username" class="form-control" id="" type="text" -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mot de passe</label>
                            {{form.password}}
                        <!-- <input required name="password" class="form-control" id="" type="password"
                               placeholder="Entrer votre mot de passe"> -->
                    </div>
                    <div class="form-group">
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li
                                            {% if message.tags %}
                                                class="{{ message.tags }}"
                                            {% endif %}>
                                        {{ message }}
                                    </li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <input type="submit" value="Connexion" class="btn btn-success btn-block">
                </form>
                <div class="text-center">
                    <a class="d-block small" href="{% url 'reset' %}">Mot de passe perdu ?</a>
                    <hr>
                    <a class="d-block small mt-3" href="{% url 'index' %}"> Page d'accueil</a>
                </div>
            </div>
        </div>
    </div>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>

</html>
